<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<textarea rows="10" cols="30"></textarea>
<button onclick="analize()">Analize</button>

<div class="result">
    <div class="length_charset">Ilość zhaków: <span class="span1"></span></div>
    <div class="length_word">Ilość zhaków (bez spacij): <span class="span222"></span></div>
    <div class="length_word">Ilość słów: <span class="span2"></span></div>
    <div class="length_zdan">Ilość zdań: <span class="span3"></span></div>
    <div class="max_length">Najdłuższe słowo w tekście: <span class="span4"></span></div>
    <div class="center_lens">Średnią długość słowa: <span class="span5"></span></div>
    <div class="pocent">Procent wielkich liter w tekście: <span class="span6"></span></div>
    <div class="szybkosc">Czas czytania 200 slow na minut: <span class="span7"></span></div>
</div>

<script src="./script.js"></script>
</body>
</html>
